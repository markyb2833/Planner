version: '3.8'

services:
  # Backend + Frontend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planner-app
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - planner-network
    restart: unless-stopped

  # Development Backend (with hot reload)
  app-dev:
    image: node:18-alpine
    container_name: planner-app-dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    command: sh -c "npm install && npm run server"
    depends_on:
      - db
    networks:
      - planner-network
    restart: unless-stopped
    profiles:
      - dev

  # Development Frontend (with hot reload)
  client-dev:
    image: node:18-alpine
    container_name: planner-client-dev
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm start"
    networks:
      - planner-network
    restart: unless-stopped
    profiles:
      - dev

  # MySQL Database (if you want to use containerized DB instead of external)
  db:
    image: mysql:8.0
    container_name: planner-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: planner
      MYSQL_USER: newinv
      MYSQL_PASSWORD: password123!
    ports:
      - "3306:3306"
    volumes:
      - planner-db-data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - planner-network
    restart: unless-stopped
    profiles:
      - with-db

  # Database Setup Tool
  db-setup:
    image: node:18-alpine
    container_name: planner-db-setup
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    command: sh -c "npm install && node setup_database.js"
    networks:
      - planner-network
    depends_on:
      - db
    profiles:
      - setup

networks:
  planner-network:
    driver: bridge

volumes:
  planner-db-data:
